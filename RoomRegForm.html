<body>
  <h1>Room Registration Form</h1>
  <form id="registrationForm" onsubmit="submitForm(event)">
    <h2>Personal Information</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
    <!-- More input fields for address, nationality, date of birth, and gender -->

    <h2>Reservation Details</h2>
    <input type="date" id="checkInDate" required>
    <input type="date" id="checkOutDate" required>
    <input type="number" id="adults" placeholder="Number of Adults" required>
    <input type="number" id="children" placeholder="Number of Children" required>

    <select id="roomType" required>
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>

    <!-- More input fields for room preferences -->

    <h2>Payment Information</h2>
    <input type="text" id="creditCardType" placeholder="Credit Card Type" required>
    <input type="text" id="creditCardNumber" placeholder="Credit Card Number" required>
    <input type="text" id="expirationDate" placeholder="Expiration Date (MM/YY)" required>
    <input type="text" id="cvv" placeholder="CVV/CVC" required>

    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
